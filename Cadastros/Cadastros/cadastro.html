    <main>
        <h1>Cadastre-se</h1>
      <p>Preencha o formulário abaixo para se cadastrar:</p>
      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>
        <label for="confirma-senha">Confirme a senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" minlength="8" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="99" required>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <label for="interesses">Interesses:</label>
        <ul id="interesses">
          <li><input type="checkbox" id="esportes" name="esportes"><label for="esportes">Esportes</label></li>
          <li><input type="checkbox" id="tecnologia" name="tecnologia"><label for="tecnologia">Tecnologia</label></li>
          <li><input type="checkbox" id="viagens" name="viagens"><label for="viagens">Viagens</label></li>
          <li><input type="checkbox" id="comida" name="comida"><label for="comida">Comida</label></li>
        </ul>
        <input type="submit" value="Enviar">
      </form>
    </main>
